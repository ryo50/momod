<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>画像ページ → PDF 生成</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- pdf-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <!-- メイン処理 -->
  <script defer src="script.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    section {
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      background: #1a1a1a;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #000;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }

    input[type="file"] {
      margin-top: 8px;
      color: #ccc;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 14px;
      background: #2a2a2a;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #3a3a3a;
    }

    #status {
      white-space: pre-wrap;
      background: #000;
      border: 1px solid #333;
      padding: 10px;
      height: 260px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.85rem;
    }

    .note {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <h1>PDF生成</h1>

  <!-- 単体URL -->
  <section>
    <h2>① 単一URLからPDF生成</h2>

    <label>
      対象ページURL
      <input type="text" id="pageUrl" placeholder="https://example.com/xxxxx" />
    </label>

    <label>
      最大ページ数（安全上限）
      <input type="number" id="maxPages" value="100" min="1" />
    </label>

    <button onclick="generatePdfFromUrl()">このURLをPDF化</button>

    <div class="note">
      ※ 逐次取得・並列なし（Bot判定回避）
    </div>
  </section>


  <!-- ブックマーク -->
  <section>
    <h2>② Brave / Chrome ブックマークから一括処理</h2>

    <label>
      ブックマークHTMLを選択
      <input type="file" accept=".html" onchange="loadBookmarks(this.files[0])" />
    </label>

    <button onclick="startQueue()">▶ 開始</button>
    <button onclick="pauseQueue()">⏸ 停止</button>
    <button onclick="resumeQueue()">▶ 再開</button>

    <div class="note">
      ※ 「停止」は現在のPDF完了後に止まります<br>
      ※ 再読み込み後も再開可能
    </div>
  </section>

  <!-- ステータス -->
  <section>
    <h2>③ 実行ログ</h2>
    <div id="status"></div>
  </section>

</body>

</html>
