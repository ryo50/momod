<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>momon-ga PDF Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- pdf-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 16px;
    }

    h1 {
      font-size: 1.2em;
    }

    .url-input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 8px;
    }

    #pageUrl {
      width: 100%;
      padding: 8px 2.2em 8px 8px;
      box-sizing: border-box;
    }

    .clear-btn {
      position: absolute;
      right: 0.4em;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      font-size: 1.2em;
      cursor: pointer;
      color: #888;
      display: none;
    }

    .clear-btn:hover {
      color: #000;
    }

    textarea {
      width: 100%;
      height: 140px;
      box-sizing: border-box;
    }

    button {
      margin: 4px 4px 4px 0;
      padding: 6px 10px;
    }

    #status {
      white-space: pre-wrap;
      font-size: 0.85em;
      margin-top: 12px;
      background: #f6f6f6;
      padding: 8px;
    }
  </style>
</head>

<body>

  <h1>momon-ga PDF Generator</h1>

  <h2>単一URLからPDF生成</h2>

  <div class="url-input-wrapper">
    <input type="text" id="pageUrl" placeholder="https://momon-ga.com/..." />
    <button type="button" class="clear-btn" onclick="clearPageUrl()" aria-label="clear">×</button>
  </div>

  <label>
    最大ページ数：
    <input type="number" id="maxPages" value="1000" style="width:80px">
  </label>

  <br><br>

  <button onclick="generatePdf()">PDF生成</button>

  <hr>

  <h3>大量ページ向けPDF生成（2段階方式）</h3>
  <p style="font-size: 0.9em; color: #aaa;">
    300ページ以上はこちら推奨（フリーズ対策）
  </p>

  <button onclick="generatePdfChunk()">
    2段階方式でPDF生成
  </button>

  <h2>ブックマークHTML → キュー処理</h2>

  <input type="file" id="bookmarkFile" accept=".html">

  <br><br>

  <button onclick="processQueue()">キュー開始</button>
  <button onclick="pauseQueue()">一時停止</button>
  <button onclick="clearGenerated()">生成済みリセット</button>

  <div id="status"></div>

  <script src="./script.js"></script>
</body>

</html>
